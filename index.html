<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Thinkful Tube</title>
        <link href='https://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet'>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
        <link rel='stylesheet' href='css/styles.css' type='text/css'>
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    </head>
    <body>
        <header role='banner'>
            <img src='img/logo.png' alt='Thinkful Tube logo'></img>
            <h1>Thinkful Tube</h1>    
        </header>
        <main role='main'>
            <form>
                <fieldset>
                    <label for="input-searchTerms">Search for videos</label>
                    <input type='text' name='search' id='input-searchTerms' placeholder='Search term' required>
                    <input type='submit' value="Search" id='button-getVideos'>
                </fieldset>
            </form>
            <div class='search-results'></div>
        </main>
        <script type='text/javascript' src='js/script.js'></script>
    </body>
</html>
